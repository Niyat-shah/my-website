<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrep-icons-links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- css-links -->
    <link rel="stylesheet" href="./style.css">
    <title>Animated Flex Cards</title>
</head>
<body>

    <!-- navbar-start-->
    <nav>
        <body>

            <div class="navbar">
              <a href="#" class="logo"><img src="./TWW-JPG-Logo200x200-Color.jpg" alt=""></a>
              <div class="icons">
                <!-- Replace with your icon markup -->
                <a href="#"><i class="bi bi-instagram insta"></i></a>
                <a href="#"><i class="bi bi-whatsapp wht"></i></a>
                <a href="#"><i class="bi bi-github git"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
              </div>
            </div>
    </nav>

    <!-- navbar-end -->

    <!-- card-sec -->
  <div class="video">
    <video class="bg-vid" width="320px" height="240px" autoplay loop muted>
        <source src="./videos/vecteezy_retro-cyberpunk-style-80s-sci-fi-background_1624955.mp4">
    </video>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Winter</h4>
                        <p>Winter has so much to offer -
                         creative activities</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Digital Technology</h4>
                        <p>Gets better every day -
                         stay tuned</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Globalization</h4>
                        <p>Help people all over the world</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>New technologies</h4>
                        <p>Space engineering becomes
                         more and more advanced</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
  </div>

    <!-- card-sec -->
</body>
</html>
